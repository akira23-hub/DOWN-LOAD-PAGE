<!-- ================= LANDING PAGE ================= -->
<div class="page" id="landing">
    <div class="container">
        <div class="logo">BOLDILOCKS</div>
        <div class="subtitle">Premium Content Download</div>

        <div class="title-container">
            <div class="file-icon">
                <i class="fas fa-file-video"></i>
            </div>
            <div class="title-text">FNS-148</div>
        </div>

        <div class="quality-btn" onclick="goCountdown()">
            <div class="quality-left">
                <div class="download-icon"><i class="fas fa-download"></i></div>
                <div>
                    UHD Quality
                    <span class="quality-badge">PREMIUM</span>
                </div>
            </div>

                <div class="quality-size">2.5 GB</div>
                <div class="quality-resolution">1920x1080</div>
            </div>

<!-- ================= COUNTDOWN PAGE ================= -->
<div class="page" id="countdownPage" style="display:none">
    <div class="countdown-box">
        <svg class="progress-ring" viewBox="0 0 220 220">
            <circle cx="110" cy="110" r="100" stroke="rgba(50, 224, 161, 0.2)" stroke-width="4"></circle>
            <circle id="progress-circle" cx="110" cy="110" r="100" stroke="#32e0a1" stroke-width="4"></circle>
        </svg>
        
        <h2>Preparing Your Download</h2>
        <div class="timer-container">
            <div class="timer" id="timer">5</div>
        </div>
        <div class="countdown-message">
            Your file is being prepared for download.<br>
            Please wait a moment while we verify your request...
        </div>

        <button class="download-btn" id="finalDownload">
            <i class="fas fa-download" style="margin-right: 10px;"></i>
            Download Now
        </button>
        
        <div style="margin-top: 20px; color: #777; font-size: 0.9rem;">
            <i class="fas fa-ad" style="margin-right: 8px;"></i>
            Clicking "Download Now" will open ads and start your download
        </div>
    </div>
</div>

<script>
/* ================= CONFIG ================= */
// AD LINKS - Both will be used (one on quality click, one on download click)
const AD_LINK = "https://otieu.com/4/8257954";
const SECONDARY_AD_LINK = "https://otieu.com/4/8247899";

// DOWNLOAD LINK - UHD quality
const DOWNLOAD_LINK = "https://13nt2qnqm72d.acek-cdn.com/vp/01/07276/n50v4d8xhss0_h/FNS-148-un-javgg.net.mp4?t=TfT4mBvWpE_78GGjvFsmygpD_SEskh1ptBL4AjCRFOs&s=1769778985&e=129600&f=36395352&sp=400&i=180.191&srv=r0zxJ9MoB6wU";

/* ================= FLOW ================= */
function goCountdown(){
    // 1. OPEN AD WHEN QUALITY IS SELECTED
    window.open(AD_LINK, "_blank", "noopener,noreferrer");
    
    // Show loading state on button
    const qualityBtn = document.querySelector('.quality-btn');
    qualityBtn.style.opacity = '0.5';
    qualityBtn.style.pointerEvents = 'none';
    
    // 2. SHOW COUNTDOWN PAGE
    setTimeout(() => {
        document.getElementById("landing").style.display = "none";
        const countdownPage = document.getElementById("countdownPage");
        countdownPage.style.display = "flex";
        countdownPage.style.opacity = "0";
        
        // Trigger reflow for animation
        countdownPage.offsetHeight;
        countdownPage.style.opacity = "1";
        
        startTimer();
    }, 500);
}

function startTimer(){
    let time = 5;
    const timerEl = document.getElementById("timer");
    const btn = document.getElementById("finalDownload");
    const progressCircle = document.getElementById("progress-circle");
    
    // Reset animation
    progressCircle.style.animation = 'none';
    progressCircle.offsetHeight; // Trigger reflow
    progressCircle.style.animation = 'countdown 5s linear forwards';

    const interval = setInterval(() => {
        time--;
        timerEl.textContent = time;
        
        // Add pulse effect when counting down
        timerEl.style.transform = "scale(1.1)";
        setTimeout(() => {
            timerEl.style.transform = "scale(1)";
        }, 200);

        if(time <= 0){
            clearInterval(interval);
            btn.classList.add("active");
            btn.innerHTML = '<i class="fas fa-download" style="margin-right: 10px;"></i> Download Now';
            
            // Add click handler for final download
            btn.onclick = handleDownloadClick;
        }
    }, 1000);
}

function handleDownloadClick() {
    const btn = document.getElementById("finalDownload");
    
    // Disable button to prevent multiple clicks
    btn.disabled = true;
    btn.style.cursor = 'not-allowed';
    
    // Visual feedback - Show loading state
    btn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i> Opening Ads...';
    
    // 1. OPEN SECONDARY AD IN NEW TAB
    setTimeout(() => {
        // Open secondary ad link
        window.open(SECONDARY_AD_LINK, "_blank", "noopener,noreferrer");
        
        // 2. START FILE DOWNLOAD AFTER ADS OPEN
        setTimeout(() => {
            btn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i> Starting Download...';
            startFileDownload();
            
            // 3. Update button to show success
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check" style="margin-right: 10px;"></i> Download Started!';
                btn.style.background = 'linear-gradient(to right, #4CAF50, #45a049)';
                
                // Show quality info
                const qualityInfo = document.createElement('div');
                qualityInfo.innerHTML = `<div style="margin-top: 10px; color: #32e0a1; font-size: 0.9rem;">
                    <i class="fas fa-video" style="margin-right: 5px;"></i>
                    Downloading: SNOS-099 (UHD Premium Quality)
                </div>`;
                btn.parentNode.insertBefore(qualityInfo, btn.nextSibling);
                
                // Option to download again after 2 seconds
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-redo" style="margin-right: 10px;"></i> Download Again';
                    btn.style.background = 'linear-gradient(to right, #32e0a1, #00b4d8)';
                    btn.disabled = false;
                    btn.style.cursor = 'pointer';
                    btn.onclick = handleDownloadClick;
                }, 2000);
            }, 500);
        }, 500);
    }, 300);
}

function startFileDownload() {
    // Create temporary link for download
    const downloadLink = document.createElement('a');
    downloadLink.href = DOWNLOAD_LINK;
    downloadLink.download = 'SNOS-099-UHD-Premium.mp4';
    downloadLink.style.display = 'none';
    document.body.appendChild(downloadLink);
    
    // Trigger the download
    downloadLink.click();
    
    // Clean up
    setTimeout(() => {
        document.body.removeChild(downloadLink);
    }, 100);
}

// Quick test function (for debugging)
function testDownload() {
    const link = document.createElement('a');
    link.href = DOWNLOAD_LINK;
    link.download = 'SNOS-099-UHD-Premium.mp4';
    link.click();
}
</script>
