<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LNC6XL9CE1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LNC6XL9CE1');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Premium Jav Video</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      width: 100%;
      margin: 0 auto 20px;
      padding: 0 10px;
    }

    .home-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(to right, #4A00E0, #8E2DE2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
      width: 100%;
      max-width: 200px;
      touch-action: manipulation;
    }

    .home-btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 10px rgba(142, 45, 226, 0.3);
    }

    /* Countdown Container */
    .countdown-container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto 20px;
      text-align: center;
      background: rgba(15, 15, 25, 0.9);
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 81, 47, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .countdown-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff512f, #f09819, #ff512f);
      background-size: 200% 100%;
      animation: shimmer 3s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .countdown-title {
      font-size: 20px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.3px;
      position: relative;
      display: inline-block;
      padding-bottom: 8px;
      line-height: 1.3;
    }

    .countdown-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, #ff512f, #f09819);
      border-radius: 2px;
    }

    /* Progress Ring Container - NEW ANIMATION APPROACH */
    .progress-ring-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 25px;
    }

    .progress-ring-svg {
      width: 140px;
      height: 140px;
      transform: rotate(-90deg);
    }

    .progress-ring-background {
      fill: none;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 6;
      cx: 70;
      cy: 70;
      r: 60;
    }

    /* NEW: Animated progress ring */
    .progress-ring-foreground {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 376.8;
      stroke-dashoffset: 376.8;
      cx: 70;
      cy: 70;
      r: 60;
      /* NEW: Smooth continuous animation */
      animation: circle-countdown 5s linear forwards;
    }

    /* NEW: Smooth continuous circle animation */
    @keyframes circle-countdown {
      0% {
        stroke-dashoffset: 376.8;
      }
      20% {
        stroke-dashoffset: 301.44; /* 80% remaining */
      }
      40% {
        stroke-dashoffset: 226.08; /* 60% remaining */
      }
      60% {
        stroke-dashoffset: 150.72; /* 40% remaining */
      }
      80% {
        stroke-dashoffset: 75.36; /* 20% remaining */
      }
      100% {
        stroke-dashoffset: 0; /* 0% remaining */
      }
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 81, 47, 0.5);
      width: 100%;
      text-align: center;
      line-height: 1;
      transition: all 0.3s ease;
    }

    /* Ready Text */
    .progress-text.ready {
      font-size: 24px;
      font-weight: 600;
      color: #96c93d;
      text-shadow: 0 0 10px rgba(150, 201, 61, 0.5);
      letter-spacing: 1px;
      animation: ready-glow 1.5s ease-in-out infinite;
    }

    /* NEW: Glowing animation for ready text */
    @keyframes ready-glow {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 0 0 10px rgba(150, 201, 61, 0.5);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        text-shadow: 0 0 20px rgba(150, 201, 61, 0.8);
      }
    }

    .countdown-message {
      font-size: 15px;
      color: #ccc;
      margin: 15px 0 25px;
      line-height: 1.5;
      padding: 0 10px;
      transition: all 0.3s ease;
    }

    /* Play Button */
    .play-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 30px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 6px 20px rgba(0, 176, 155, 0.4);
      margin: 0 auto;
      opacity: 0.5;
      pointer-events: none;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.3px;
      width: 100%;
      max-width: 300px;
      touch-action: manipulation;
    }

    .play-btn.active {
      opacity: 1;
      pointer-events: all;
      animation: button-glow 2s ease-in-out infinite;
    }

    /* NEW: Enhanced button glow */
    @keyframes button-glow {
      0%, 100% {
        transform: translateY(0);
        box-shadow: 0 6px 20px rgba(0, 176, 155, 0.4);
      }
      50% {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 176, 155, 0.7);
      }
    }

    .play-btn.active:active {
      transform: scale(0.98) translateY(0);
      box-shadow: 0 4px 15px rgba(0, 176, 155, 0.5);
    }

    .play-btn i {
      font-size: 18px;
    }

    /* Video Container */
    .video-container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      background: #000;
      display: none;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      display: block;
    }

    /* Controls */
    .controls {
      max-width: 900px;
      width: 100%;
      margin: 20px auto 0;
      display: none;
      justify-content: center;
      padding: 0 10px;
    }

    .control-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(to right, #ff512f, #f09819);
      color: white;
      box-shadow: 0 6px 18px rgba(240, 152, 25, 0.4);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      touch-action: manipulation;
    }

    .control-btn:active {
      transform: scale(0.98);
      box-shadow: 0 4px 12px rgba(240, 152, 25, 0.4);
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(240, 152, 25, 0.6);
    }

    /* SVG Gradient for Progress Ring */
    .svg-gradient {
      position: absolute;
      width: 0;
      height: 0;
    }

    /* NEW: Number change animation */
    @keyframes number-pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    /* ================= RESPONSIVE ADJUSTMENTS ================= */
    /* Tablet */
    @media (min-width: 481px) and (max-width: 768px) {
      .countdown-container {
        max-width: 450px;
        padding: 30px 25px;
      }
      
      .progress-ring-container {
        width: 160px;
        height: 160px;
      }
      
      .progress-ring-svg {
        width: 160px;
        height: 160px;
      }
      
      .progress-ring-background,
      .progress-ring-foreground {
        cx: 80;
        cy: 80;
        r: 68;
        stroke-dasharray: 427;
      }
      
      .progress-ring-foreground {
        animation: circle-countdown-tablet 5s linear forwards;
      }
      
      @keyframes circle-countdown-tablet {
        0% { stroke-dashoffset: 427; }
        20% { stroke-dashoffset: 341.6; }
        40% { stroke-dashoffset: 256.2; }
        60% { stroke-dashoffset: 170.8; }
        80% { stroke-dashoffset: 85.4; }
        100% { stroke-dashoffset: 0; }
      }
      
      .progress-text {
        font-size: 36px;
      }
      
      .progress-text.ready {
        font-size: 28px;
      }
      
      iframe {
        height: 350px;
      }
      
      .countdown-title {
        font-size: 22px;
      }
      
      .play-btn {
        font-size: 18px;
        padding: 17px 35px;
      }
    }

    /* Desktop */
    @media (min-width: 769px) {
      .countdown-container {
        max-width: 600px;
        padding: 35px 30px;
      }
      
      .progress-ring-container {
        width: 180px;
        height: 180px;
      }
      
      .progress-ring-svg {
        width: 180px;
        height: 180px;
      }
      
      .progress-ring-background,
      .progress-ring-foreground {
        cx: 90;
        cy: 90;
        r: 78;
        stroke-dasharray: 490;
      }
      
      .progress-ring-foreground {
        animation: circle-countdown-desktop 5s linear forwards;
      }
      
      @keyframes circle-countdown-desktop {
        0% { stroke-dashoffset: 490; }
        20% { stroke-dashoffset: 392; }
        40% { stroke-dashoffset: 294; }
        60% { stroke-dashoffset: 196; }
        80% { stroke-dashoffset: 98; }
        100% { stroke-dashoffset: 0; }
      }
      
      .progress-text {
        font-size: 40px;
      }
      
      .progress-text.ready {
        font-size: 32px;
      }
      
      iframe {
        height: 450px;
      }
      
      .countdown-title {
        font-size: 24px;
      }
      
      .play-btn {
        font-size: 20px;
        padding: 18px 40px;
        max-width: 350px;
      }
    }
  </style>
</head>

<body>

  <!-- SVG Gradient Definition (hidden) -->
  <svg class="svg-gradient">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ff512f; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f09819; stop-opacity:1" />
      </linearGradient>
    </defs>
  </svg>

  <!-- HEADER -->
  <div class="header">
    <button class="home-btn" id="homeBtn">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </button>
  </div>

  <!-- MODERN COUNTDOWN TIMER -->
  <div class="countdown-container" id="countdownContainer">
    <h2 class="countdown-title">Video Will Play In:</h2>
    
    <div class="progress-ring-container">
      <svg class="progress-ring-svg">
        <circle class="progress-ring-background" cx="70" cy="70" r="60"></circle>
        <circle class="progress-ring-foreground" cx="70" cy="70" r="60"></circle>
      </svg>
      <div class="progress-text" id="countdownTimer">5</div>
    </div>
    
    <div class="countdown-message" id="countdownMessage">
      Please wait while we prepare your video...
    </div>
    
    <button class="play-btn" id="playBtn">
      <i class="fas fa-play"></i>
      <span>WATCH VIDEO NOW</span>
    </button>
  </div>

  <!-- VIDEO (Initially hidden) -->
  <div class="video-container" id="videoContainer">
    <iframe
      id="player"
      src="https://javtiful.com/embed/ac90d9603af3096acc3d"
      allowfullscreen
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- DOWNLOAD BUTTON (Initially hidden) -->
  <div class="controls" id="controls">
    <button class="control-btn" id="downloadBtn">
      <i class="fas fa-download"></i>
      <span>DOWNLOAD VIDEO</span>
    </button>
  </div>

  <script>
    const homeBtn = document.getElementById("homeBtn");
    const countdownContainer = document.getElementById("countdownContainer");
    const countdownTimer = document.getElementById("countdownTimer");
    const countdownMessage = document.getElementById("countdownMessage");
    const progressRing = document.querySelector('.progress-ring-foreground');
    const playBtn = document.getElementById("playBtn");
    const videoContainer = document.getElementById("videoContainer");
    const controls = document.getElementById("controls");
    const downloadBtn = document.getElementById("downloadBtn");

    let countdown = 5;
    let countdownInterval;
    let timerComplete = false;

    // Start countdown on page load
    document.addEventListener('DOMContentLoaded', () => {
      startCountdown();
    });

    function startCountdown() {
      // Reset values
      countdown = 5;
      timerComplete = false;
      countdownTimer.textContent = countdown;
      countdownTimer.classList.remove('ready');
      countdownTimer.style.animation = '';
      playBtn.classList.remove('active');
      playBtn.style.opacity = '0.5';
      playBtn.style.pointerEvents = 'none';
      countdownMessage.textContent = "Please wait while we prepare your video...";
      
      // Reset circle animation
      progressRing.style.animation = 'none';
      // Force reflow to restart animation
      void progressRing.offsetWidth;
      
      // Start circle animation
      if (window.innerWidth >= 769) {
        progressRing.style.animation = 'circle-countdown-desktop 5s linear forwards';
      } else if (window.innerWidth >= 481) {
        progressRing.style.animation = 'circle-countdown-tablet 5s linear forwards';
      } else {
        progressRing.style.animation = 'circle-countdown 5s linear forwards';
      }
      
      // Start number countdown
      countdownInterval = setInterval(() => {
        countdown--;
        
        // Update number with animation
        countdownTimer.textContent = countdown;
        countdownTimer.style.animation = 'number-pulse 0.5s ease';
        
        // Remove animation after it completes
        setTimeout(() => {
          countdownTimer.style.animation = '';
        }, 500);
        
        // Check if countdown is complete
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          timerComplete = true;
          
          // Show ready state
          setTimeout(() => {
            countdownTimer.textContent = "READY!";
            countdownTimer.classList.add('ready');
            countdownMessage.textContent = "Click the button below to watch the video";
            
            // Activate play button
            playBtn.classList.add('active');
            playBtn.style.opacity = '1';
            playBtn.style.pointerEvents = 'all';
          }, 100);
        }
      }, 1000);
    }

    // Play button click handler
    playBtn.addEventListener("click", function() {
      if (!timerComplete) return;
      
      // Add click feedback
      this.style.transform = 'scale(0.96)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
      
      // Open monetag ad in new tab
      window.open("https://otieu.com/4/8257975", "_blank");
      
      // Show video and controls
      setTimeout(() => {
        countdownContainer.style.display = 'none';
        videoContainer.style.display = 'block';
        controls.style.display = 'flex';
        
        // Smooth fade in
        videoContainer.style.opacity = '0';
        controls.style.opacity = '0';
        
        setTimeout(() => {
          videoContainer.style.transition = 'opacity 0.4s ease';
          controls.style.transition = 'opacity 0.4s ease';
          videoContainer.style.opacity = '1';
          controls.style.opacity = '1';
        }, 10);
        
        // Auto-play the video
        const iframe = document.getElementById('player');
        iframe.src = iframe.src; // Refresh to potentially trigger autoplay
      }, 300);
    });

    // Home button
    homeBtn.addEventListener("click", function() {
      this.style.transform = 'scale(0.98)';
      setTimeout(() => {
        this.style.transform = '';
        window.location.href = "https://www.boldilocks.xyz/";
      }, 150);
    });

    // Download button logic
    downloadBtn.addEventListener("click", function() {
      // Add click feedback
      this.style.transform = 'scale(0.96)';
      
      // Open ads in new tab
      window.open("https://otieu.com/4/7512585", "_blank");

      // Redirect main tab to actual download
      setTimeout(() => {
        window.location.href = "http://download.boldilocks.xyz/Jav65";
      }, 500);
    });
  </script>

</body>
</html>
